
<table mat-table [dataSource]="filteredGeometries" class="mat-elevation-z8" (click)="onRowClicked(selectedRow)" matSort>

   <!-- Shapefile ID Column -->
  <ng-container matColumnDef="shapefileId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Shapefile# </th>
    <td mat-cell *matCellDef="let row"> {{ row.shapefileId }} </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Label </th>
    <td mat-cell *matCellDef="let row"> {{row.label}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [id]="'row-' + row.id" [class.selected]="selectedRow === row" (click)="onRowClicked(row)"></tr>
</table>
